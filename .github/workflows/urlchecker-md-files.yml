name: URLChecker
on: [push]

jobs:
  check-urls:
    runs-on: ubuntu-latest
    steps:
    - name: urlchecker-action
      uses: urlstechie/urlchecker-action@0.2.1
      # A subfolder or path to navigate to in the present or cloned repository
      subfolder: _posts
      with:
        file_types: .md
